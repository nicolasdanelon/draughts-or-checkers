<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>

<body>
  <script>
    function generateBoard() {
      const result = [];

      for (let i = 0; i < 10; i++) {
        const color = i % 2 === 0 ? 'white' : 'black';
        const data = { color, taken: false };
        const innerArray = new Array(10).fill(data);

        result.push(innerArray);
      }

      return result;
    }

    const arrays = generateBoard();
    console.log(arrays);
  </script>
</body>

</html>
